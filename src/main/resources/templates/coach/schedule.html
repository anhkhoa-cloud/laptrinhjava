<!DOCTYPE html>
<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
  xmlns:th="http://www.thymeleaf.org"
>
  <head th:replace="coach/layout-coach/layout-head :: layout-head"></head>
  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->
        <div th:replace="coach/layout-coach/layout-menu :: layout-menu"></div>

        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
          <!-- Navbar -->
          <div
            th:replace="coach/layout-coach/layout-navbar :: layout-navbar"
          ></div>

          <!-- / Navbar -->

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->
            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="py-3 mb-4">
                <span class="text-muted fw-light">Quản lý /</span> Lịch dạy
              </h4>

              <!-- Calendar Controls -->
              <div class="row mb-4">
                <div class="col-md-6">
                  <div class="btn-group" role="group">
                    <button
                      type="button"
                      class="btn btn-outline-primary"
                      onclick="changeView('month')"
                    >
                      Tháng
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-primary"
                      onclick="changeView('week')"
                    >
                      Tuần
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-primary"
                      onclick="changeView('day')"
                    >
                      Ngày
                    </button>
                  </div>
                </div>
                <div class="col-md-6 text-end">
                  <button
                    class="btn btn-outline-secondary"
                    onclick="previousPeriod()"
                  >
                    <i class="bx bx-chevron-left"></i>
                  </button>
                  <button
                    class="btn btn-outline-primary mx-2"
                    onclick="today()"
                  >
                    Hôm nay
                  </button>
                  <button
                    class="btn btn-outline-secondary"
                    onclick="nextPeriod()"
                  >
                    <i class="bx bx-chevron-right"></i>
                  </button>
                  <span class="ms-3 fw-bold" id="currentPeriod"
                    >Tháng 6, 2024</span
                  >
                </div>
              </div>

              <!-- Calendar -->
              <div class="card">
                <div class="card-body">
                  <div id="calendar"></div>
                </div>
              </div>
            </div>
            <!-- / Content -->

            <!-- Footer -->
            <div
              th:replace="coach/layout-coach/layout-footer :: layout-footer"
            ></div>
            <!-- / Footer -->

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->

    <!-- Booking Detail Modal -->
    <div class="modal fade" id="bookingDetailModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Chi tiết lịch học</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="bookingDetailContent">
            <!-- Content will be loaded here -->
          </div>
          <div class="modal-footer" id="bookingDetailActions">
            <!-- Actions will be loaded here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Core JS -->
    <script src="../assets/vendor/libs/jquery/jquery.js"></script>
    <script src="../assets/vendor/libs/popper/popper.js"></script>
    <script src="../assets/vendor/js/bootstrap.js"></script>
    <script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="../assets/vendor/js/menu.js"></script>

    <!-- Vendors JS -->
    <script src="../assets/vendor/libs/apex-charts/apexcharts.js"></script>

    <!-- Main JS -->
    <script src="../assets/js/main.js"></script>

    <!-- FullCalendar CSS and JS -->
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

    <!-- Page JS -->
  </body>
</html>
