<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập - Pickellbal</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" th:href="@{/}">
          <i class="fas fa-table-tennis"></i> Pickellbal
        </a>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="card">
              <div class="card-header text-center">
                <h4><i class="fas fa-sign-in-alt"></i> Đăng Nhập</h4>
              </div>
              <div class="card-body">
                <form th:action="@{/login}" method="post">
                  <div class="mb-3">
                    <label for="username" class="form-label">
                      <i class="fas fa-user"></i> Tên đăng nhập
                    </label>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      name="username"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label for="password" class="form-label">
                      <i class="fas fa-lock"></i> Mật khẩu
                    </label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      required
                    />
                  </div>

                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                      <i class="fas fa-sign-in-alt"></i> Đăng Nhập
                    </button>
                  </div>
                </form>

                <hr />

                <div class="text-center">
                  <p>
                    Chưa có tài khoản?
                    <a th:href="@{/auth/register}" class="text-decoration-none">
                      <i class="fas fa-user-plus"></i> Đăng ký ngay
                    </a>
                  </p>
                </div>
              </div>
            </div>

            <!-- Error Message -->
            <div
              th:if="${error}"
              class="alert alert-danger alert-dismissible fade show mt-3"
              role="alert"
            >
              <i class="fas fa-exclamation-circle"></i>
              <span th:text="${error}"></span>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
              ></button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h5><i class="fas fa-table-tennis"></i> Pickellbal</h5>
            <p>Nền tảng học Pickleball trực tuyến hàng đầu Việt Nam</p>
          </div>
          <div class="col-md-6 text-md-end">
            <p>&copy; 2024 Pickellbal. All rights reserved.</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
