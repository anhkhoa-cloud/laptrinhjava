<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>Đăng ký HLV - Pickleball</title>
    <meta name="description" content="Đăng ký tài khoản HLV mới" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/img/favicon/favicon.ico"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link
      rel="stylesheet"
      href="../assets/vendor/css/core.css"
      class="template-customizer-core-css"
    />
    <link
      rel="stylesheet"
      href="../assets/vendor/css/theme-default.css"
      class="template-customizer-theme-css"
    />
    <link rel="stylesheet" href="../assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link
      rel="stylesheet"
      href="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css"
    />

    <!-- Helpers -->
    <script src="../assets/vendor/js/helpers.js"></script>
    <script src="../assets/js/config.js"></script>
  </head>

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Layout container -->
        <div class="layout-page">
          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->
            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4">
                <span class="text-muted fw-light">Đăng ký tài khoản</span> Huấn
                luyện viên
              </h4>

              <!-- Thông báo lỗi -->
              <div
                th:if="${errorMessage}"
                class="alert alert-danger"
                role="alert"
              >
                <span th:text="${errorMessage}"></span>
              </div>

              <!-- Thông báo thành công -->
              <div
                th:if="${successMessage}"
                class="alert alert-success"
                role="alert"
              >
                <span th:text="${successMessage}"></span>
              </div>

              <!-- Basic Layout -->
              <div class="row">
                <div class="col-xl">
                  <div class="card mb-4">
                    <div
                      class="card-header d-flex justify-content-between align-items-center"
                    >
                      <h5 class="mb-0">Thông tin tài khoản</h5>
                      <small class="text-muted float-end">* Bắt buộc</small>
                    </div>
                    <div class="card-body">
                      <form method="post" action="/register">
                        <!-- Thông tin tài khoản -->
                        <div class="row">
                          <div class="col-md-6 mb-3">
                            <label class="form-label" for="username"
                              >Tên đăng nhập *</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="username"
                              name="username"
                              required
                            />
                            <div class="form-text">
                              Tên đăng nhập phải là duy nhất
                            </div>
                          </div>
                          <div class="col-md-6 mb-3">
                            <label class="form-label" for="email"
                              >Email *</label
                            >
                            <input
                              type="email"
                              class="form-control"
                              id="email"
                              name="email"
                              required
                            />
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-md-6 mb-3">
                            <label class="form-label" for="password"
                              >Mật khẩu *</label
                            >
                            <input
                              type="password"
                              class="form-control"
                              id="password"
                              name="passwordHash"
                              placeholder="Tối thiểu 6 ký tự"
                              required
                            />
                          </div>
                          <div class="col-md-6 mb-3">
                            <label class="form-label" for="confirmPassword"
                              >Xác nhận mật khẩu *</label
                            >
                            <input
                              type="password"
                              class="form-control"
                              id="confirmPassword"
                              name="confirmPassword"
                              placeholder="Nhập lại mật khẩu"
                              required
                            />
                          </div>
                        </div>

                        <!-- Thông tin cá nhân -->
                        <h6 class="mt-4 mb-3 text-primary">
                          Thông tin cá nhân
                        </h6>
                        <div class="row">
                          <div class="col-md-6 mb-3">
                            <label class="form-label" for="fullName"
                              >Họ và tên *</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="fullName"
                              name="fullName"
                              placeholder="Nhập họ và tên đầy đủ"
                              required
                            />
                          </div>
                          <div class="col-md-6 mb-3">
                            <label class="form-label" for="phone"
                              >Số điện thoại *</label
                            >
                            <input
                              type="tel"
                              class="form-control"
                              id="phone"
                              name="phone"
                              placeholder="0901234567"
                              required
                            />
                          </div>
                        </div>

                        <div class="mb-3">
                          <label class="form-label" for="address"
                            >Địa chỉ *</label
                          >
                          <input type="text" class="form-control" id="address" name="address" required /></div>

                        <!-- Thông tin chuyên môn -->
                        <h6 class="mt-4 mb-3 text-success">
                          Thông tin chuyên môn
                        </h6>
                        <div class="row">
                          <div class="col-md-6 mb-3">
                            <label class="form-label" for="certifications"
                              >Chứng chỉ và bằng cấp</label
                            >
                            <textarea
                              class="form-control"
                              id="certifications"
                              name="certifications"
                              rows="3"
                              placeholder="Ví dụ: Chứng chỉ HLV Pickleball cấp 1, Bằng Thể dục thể thao..."
                            ></textarea>
                          </div>
                          <div class="col-md-6 mb-3">
                            <label class="form-label" for="experience"
                              >Kinh nghiệm giảng dạy</label
                            >
                            <textarea
                              class="form-control"
                              id="experience"
                              name="experience"
                              rows="3"
                              placeholder="Mô tả kinh nghiệm giảng dạy, số năm kinh nghiệm..."
                            ></textarea>
                          </div>
                        </div>

                        <div class="mb-3">
                          <label class="form-label" for="bio"
                            >Giới thiệu bản thân</label
                          >
                          <textarea
                            class="form-control"
                            id="bio"
                            name="bio"
                            rows="4"
                            placeholder="Giới thiệu về bản thân, phương pháp giảng dạy, chuyên môn..."
                          ></textarea>
                        </div>

                        <div class="mb-3">
                          <label class="form-label" for="hourlyRate"
                            >Mức giá theo giờ (VNĐ) *</label
                          >
                          <input
                            type="number"
                            class="form-control"
                            id="hourlyRate"
                            name="hourlyRate"
                            placeholder="250000"
                            min="0"
                            step="1000"
                            required
                          />
                          <div class="form-text">Nhập mức giá dạy theo giờ</div>
                        </div>
                        <button type="submit" class="btn btn-primary">
                          <i class="bx bx-user-plus me-1"></i>
                          Đăng ký HLV
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Liên kết đăng nhập -->
              <div class="row">
                <div class="col-12">
                  <div class="card">
                    <div class="card-body text-center">
                      <p class="mb-0">
                        Đã có tài khoản?
                        <a th:href="@{/login}" class="text-primary"
                          >Đăng nhập ngay</a
                        >
                      </p>
                      <p class="mt-2">
                        <a th:href="@{/register/student}" class="text-muted"
                          >Bạn là học viên? Đăng ký tại đây</a
                        >
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- / Content -->

            <!-- Footer -->
            <div
              th:replace="coach/layout-coach/layout-footer ::layout-footer"
            ></div>
        </div>
        <!-- / Layout page -->
      </div>

    <!-- Core JS -->
    <script src="../assets/vendor/libs/jquery/jquery.js"></script>
    <script src="../assets/vendor/libs/popper/popper.js"></script>
    <script src="../assets/vendor/js/bootstrap.js"></script>
    <script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="../assets/vendor/js/menu.js"></script>

    <!-- Main JS -->
    <script src="../assets/js/main.js"></script>

    <script>
      // Kiểm tra mật khẩu xác nhận
      document
        .getElementById("confirmPassword")
        .addEventListener("input", function () {
          const password = document.getElementById("password").value;
          const confirmPassword = this.value;

          if (password !== confirmPassword) {
            this.setCustomValidity("Mật khẩu xác nhận không khớp!");
          } else {
            this.setCustomValidity("");
          }
        });

      // Tự động tạo username từ email
      document.getElementById("email").addEventListener("blur", function () {
        const email = this.value;
        const usernameField = document.getElementById("username");

        if (email && !usernameField.value) {
          const username = email.split("@")[0];
          usernameField.value = username;
        }
      });
    </script>
  </body>
</html>
