<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="coach/layout/layout-head :: layout-head"></head>
  <body>
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <div th:replace="coach/layout/layout-menu :: layout-menu"></div>
        <div class="layout-page">
          <div th:replace="coach/layout/layout-navbar :: layout-navbar"></div>
          <div class="content-wrapper">
            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="py-3 mb-4">Chỉnh sửa hồ sơ</h4>
              <form
                th:action="@{/coach/profile/edit}"
                th:object="${coach}"
                method="post"
              >
                <div class="card mb-4">
                  <div class="card-body">
                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label class="form-label">Tên</label>
                        <input
                          type="text"
                          class="form-control"
                          th:field="*{name}"
                          required
                        />
                      </div>
                      <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input
                          type="email"
                          class="form-control"
                          th:field="*{email}"
                          required
                        />
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label class="form-label">Số điện thoại</label>
                        <input
                          type="text"
                          class="form-control"
                          th:field="*{phone}"
                        />
                      </div>
                      <div class="col-md-6">
                        <label class="form-label">Chuyên môn</label>
                        <input
                          type="text"
                          class="form-control"
                          th:field="*{specialization}"
                        />
                      </div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Kinh nghiệm</label>
                      <input
                        type="text"
                        class="form-control"
                        th:field="*{experience}"
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Giới thiệu</label>
                      <textarea
                        class="form-control"
                        th:field="*{bio}"
                        rows="3"
                      ></textarea>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Chứng chỉ</label>
                      <input
                        type="text"
                        class="form-control"
                        th:field="*{certifications}"
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Địa điểm</label>
                      <input
                        type="text"
                        class="form-control"
                        th:field="*{location}"
                      />
                    </div>
                    <button type="submit" class="btn btn-success">
                      Lưu thay đổi
                    </button>
                    <a class="btn btn-secondary" th:href="@{/coach/profile}"
                      >Hủy</a
                    >
                  </div>
                </div>
              </form>
            </div>
            <div th:replace="coach/layout/layout-footer :: layout-footer"></div>
            <div class="content-backdrop fade"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
