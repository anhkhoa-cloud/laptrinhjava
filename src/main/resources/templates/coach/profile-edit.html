<!DOCTYPE html>

<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
  xmlns:th="http://www.thymeleaf.org"
>
  <head th:replace="coach/layout-coach/layout-head :: layout-head"></head>
  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->

        <div th:replace="coach/layout-coach/layout-menu ::layout-menu"></div>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
          <!-- Navbar -->

          <div
            th:replace="coach/layout-coach/layout-navbar :: layout-navbar"
          ></div>

          <!-- / Navbar -->

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4">
                <span class="text-muted fw-light">Hồ sơ cá nhân</span>
              </h4>
              <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
<div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

              <div class="row">
                <div class="col-md-12">
                  <ul class="nav nav-pills flex-column flex-md-row mb-3"></ul>
                  <div class="card mb-4">
                    <h5 class="card-header">Thông tin chi tiết</h5>
                    <!-- Account -->
                    <div class="card-body">
                      <div
                        class="d-flex align-items-start align-items-sm-center gap-4"
                      >
                        <img
                          th:src="@{../assets/img/avatars/1.png}"
                          alt="user-avatar"
                          class="d-block rounded"
                          height="100"
                          width="100"
                          id="uploadedAvatar"
                        />
                        <div class="button-wrapper">
                          <label
                            for="upload"
                            class="btn btn-primary me-2 mb-4"
                            tabindex="0"
                          >
                            <span class="d-none d-sm-block">Tải ảnh mới</span>
                            <i class="bx bx-upload d-block d-sm-none"></i>
                            <input
                              type="file"
                              id="upload"
                              class="account-file-input"
                              hidden
                              accept="image/png, image/jpeg"
                            />
                          </label>
                          <button
                            type="button"
                            class="btn btn-outline-secondary account-image-reset mb-4"
                          >
                            <i class="bx bx-reset d-block d-sm-none"></i>
                            <span class="d-none d-sm-block">Cài lại</span>
                          </button>

                          <p class="text-muted mb-0">
                            Cho phép JPG, GIF hoặc PNG. Kích thước tối đa 800K
                          </p>
                        </div>
                      </div>
                    </div>
                    <hr class="my-0" />
                    <div class="card-body">
                      <form
                        id="formAccountSettings"
                        method="POST"
                        onsubmit="return false"
                        th:action="@{/coach/profile/update}" th:object="${coach}"
                      >
                        <div class="row">
                          <div class="mb-3 col-md-6">
                            <label for="firstName" class="form-label"
                              >Họ và tên</label
                            >
                            <input
                              class="form-control"
                              type="text"
                              id="firstName"
                              name="firstName"
                              th:value="${coach.user != null ? coach.user.fullName : ''}"
                            />
                          </div>

                          <div class="mb-3 col-md-6">
                            <label for="email" class="form-label">E-mail</label>
                            <input
                              class="form-control"
                              type="text"
                              id="email"
                              name="email"
                              th:value="${coach.user != null ? coach.user.email : ''}"
                            />
                          </div>
                         
                          <div class="mb-3 col-md-6">
                            <label class="form-label" for="phoneNumber"
                              >Số điện thoại</label
                            >
                            <div class="input-group input-group-merge">
                            
                              <input
                                type="text"
                                id="phoneNumber"
                                name="phoneNumber"
                                class="form-control"
                                th:value="${coach.user != null ? coach.user.phone : ''}"
                              />
                            </div>
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="address" class="form-label"
                              >Địa chỉ</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="address"
                              name="address"
                              th:value="${coach.user != null ? coach.user.location : ''}"
                            />
                          </div>
                        
                          <div class="mb-3 col-md-6">
                           <label for="experience" class="form-label">Kinh nghiệm</label>
                            <input
                              type="text"
                              class="form-control"
                              id="experience"
                              name="experience"
                              th:value="${coach.experience != null ? coach.experience : ''}"
                            />
                          </div>
                          <div class="mb-3 col-md-6">
                             <label for="" class="form-label">Mức giá</label>
                            <input
                              type="text"
                              class="form-control"
                             id="hourlyRate"
                             name="hourlyRate"
                              th:value="${coach.hourlyRate != null ? coach.hourlyRate : ''}"
                              >
                             
                          </div>
                          <div class="mb-3 col-md-6">
                             <label for="bio" class="form-label">Giới thiệu bản thân</label>
                             <input type="text" class="form-control" id="bio" name="bio"
                              th:value="${coach.bio != null ? coach.bio : ''}">                          
                          </div>
                          <div class="mb-3 col-md-6">
                          <label for="certifications" class="form-label">Chứng chỉ</label>
                            <textarea
                              class="form-control"
                              id="certifications"
                              name="certifications"
                              rows="3"
                              th:text="${coach.certifications != null ? coach.certifications : ''}"
                            ></textarea>
                   
                          </div>
                        </div>
                        <div class="mt-2">
                          <button type="submit" class="btn btn-primary me-2" >
                            Lưu thay đổi
                          </button>
                          <button
                            type="reset"
                            class="btn btn-outline-secondary"
                          >
                            Huỷ
                          </button>
                        </div>
                      </form>
                    </div>
                    <!-- /Account -->

                </div>
              </div>
            </div>
            <!-- / Content -->

            <!-- Footer -->
            <footer
              th:replace="coach/layout-coach/layout-footer :: layout-footer"
            ></footer>
            <!-- / Footer -->

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script th:src="@{/assets/vendor/libs/jquery/jquery.js}"></script>
    <script th:src="@{/assets/vendor/libs/popper/popper.js}"></script>
    <script th:src="@{/assets/vendor/js/bootstrap.js}"></script>
    <script th:src="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>

    <script th:src="@{/assets/vendor/js/menu.js}"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->

    <!-- Main JS -->
    <script th:src="@{/assets/js/main.js}"></script>

    <!-- Page JS -->
    <script th:src="@{/assets/js/pages-account-settings-account.js}"></script>

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
