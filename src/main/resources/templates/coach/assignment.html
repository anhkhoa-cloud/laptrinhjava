<!DOCTYPE html>
<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
  <head th:replace="coach/layout-coach/layout-head :: layout-head"></head>
  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->
        <div th:replace="coach/layout-coach/layout-menu :: layout-menu"></div>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
          <!-- Navbar -->
          <div
            th:replace="coach/layout-coach/layout-navbar :: layout-navbar"
          ></div>
          <!-- / Navbar -->

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->
            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4">
                <span class="text-muted fw-light"
                  >Giao bài tập cho học viên</span
                >
              </h4>
              <div class="row">
                <!-- Thông tin học viên -->
                <div class="col-lg-5 mb-4">
                  <div class="card">
                    <div class="card-body text-center">
                      <img
                        src="../assets/img/avatars/5.png"
                        class="rounded-circle mb-3"
                        width="100"
                        height="100"
                        alt="Avatar"
                      />
                      <h5 class="mb-1">Nguyễn Văn A</h5>
                      <span class="badge bg-label-primary mb-2">Học viên</span>
                      <ul class="list-unstyled text-start mt-3 mb-0">
                        <li>
                          <strong>Mã HV:</strong>
                          <span>HV12345</span>
                        </li>
                        <li>
                          <strong>Lớp:</strong>
                          <span>Pickleball A1</span>
                        </li>
                        <li>
                          <strong>Ngày sinh:</strong>
                          <span>10/10/2005</span>
                        </li>
                        <li>
                          <strong>Email:</strong>
                          <span>hocvien@example.com</span>
                        </li>
                        <li>
                          <strong>Số điện thoại:</strong>
                          <span>0909999999</span>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                <!-- Form giao bài tập -->
                <div class="col-lg-7 mb-4">
                  <div class="card">
                    <div class="card-header">
                      <h5 class="mb-0">Giao bài tập</h5>
                    </div>
                    <div class="card-body">
                      <form
                        method="post"
                        action="#"
                        enctype="multipart/form-data"
                      >
                        <div class="mb-3">
                          <label class="form-label" for="title">Tiêu đề</label>
                          <input
                            type="text"
                            class="form-control"
                            id="title"
                            name="title"
                            placeholder="Nhập tiêu đề bài tập"
                            required
                          />
                        </div>
                        <div class="mb-3">
                          <label class="form-label" for="description"
                            >Mô tả</label
                          >
                          <textarea
                            class="form-control"
                            id="description"
                            name="description"
                            rows="4"
                            placeholder="Nhập mô tả bài tập"
                            required
                          ></textarea>
                        </div>
                        <div class="mb-3">
                          <label class="form-label" for="file"
                            >File đính kèm</label
                          >
                          <input
                            class="form-control"
                            type="file"
                            id="file"
                            name="file"
                          />
                        </div>
                        <div class="mb-3">
                          <label class="form-label" for="deadline"
                            >Hạn nộp</label
                          >
                          <input
                            type="date"
                            class="form-control"
                            id="deadline"
                            name="deadline"
                            required
                          />
                        </div>
                        <button type="submit" class="btn btn-primary">
                          Giao bài tập
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
                <!-- /Form giao bài tập -->
              </div>
            </div>
            <!-- / Content -->

            <!-- Footer -->
            <div
              th:replace="coach/layout-coach/layout-footer :: layout-footer"
            ></div>
            <!-- / Footer -->
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>
    </div>
    <!-- / Layout wrapper -->

    <!-- Core JS -->
    <script src="../assets/vendor/libs/jquery/jquery.js"></script>
    <script src="../assets/vendor/libs/popper/popper.js"></script>
    <script src="../assets/vendor/js/bootstrap.js"></script>
    <script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="../assets/vendor/js/menu.js"></script>
    <!-- Main JS -->
    <script src="../assets/js/main.js"></script>
  </body>
</html>
