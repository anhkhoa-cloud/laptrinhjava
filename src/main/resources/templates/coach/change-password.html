<!DOCTYPE html>

<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
  <head th:replace="coach/layout-coach/layout-head ::layout-head">
    <title>Đổi Mật Khẩu - Pickleball Coach</title>
  </head>

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->
        <div th:replace="coach/layout-coach/layout-menu ::layout-menu"></div>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
          <!-- Navbar -->
          <div
            th:replace="coach/layout-coach/layout-navbar ::layout-navbar"
          ></div>
          <!-- / Navbar -->

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->
            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4">
                <span class="text-muted fw-light">Cài đặt /</span> Đổi mật khẩu
              </h4>

              <!-- Alert Messages -->
              <div
                th:if="${successMessage}"
                class="alert alert-success alert-dismissible"
                role="alert"
              >
                <i class="bx bx-check-circle me-2"></i>
                <span th:text="${successMessage}"></span>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                ></button>
              </div>

              <div
                th:if="${errorMessage}"
                class="alert alert-danger alert-dismissible"
                role="alert"
              >
                <i class="bx bx-error-circle me-2"></i>
                <span th:text="${errorMessage}"></span>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                ></button>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="card mb-4">
                    <h5 class="card-header">Đổi mật khẩu</h5>
                    <div
                      class="card-body demo-vertical-spacing demo-only-element"
                    >
                      <form
                        th:action="@{/coach/change-password}"
                        method="post"
                        id="changePasswordForm"
                      >
                        <!-- Mật khẩu hiện tại -->
                        <div class="form-password-toggle">
                          <label class="form-label" for="oldPassword"
                            >Mật khẩu hiện tại</label
                          >
                          <div class="input-group">
                            <input
                              type="password"
                              class="form-control"
                              id="oldPassword"
                              name="oldPassword"
                              aria-describedby="oldPasswordToggle"
                              required
                            />
                            <span
                              id="oldPasswordToggle"
                              class="input-group-text cursor-pointer"
                            >
                              <i class="bx bx-hide"></i>
                            </span>
                          </div>
                        </div>

                        <!-- Mật khẩu mới -->
                        <div class="form-password-toggle">
                          <label class="form-label" for="newPassword"
                            >Mật khẩu mới</label
                          >
                          <div class="input-group">
                            <input
                              type="password"
                              class="form-control"
                              id="newPassword"
                              name="newPassword"
                              aria-describedby="newPasswordToggle"
                              required
                              minlength="6"
                            />
                            <span
                              id="newPasswordToggle"
                              class="input-group-text cursor-pointer"
                            >
                              <i class="bx bx-hide"></i>
                            </span>
                          </div>
                        </div>

                        <!-- Xác thực mật khẩu mới -->
                        <div class="form-password-toggle">
                          <label class="form-label" for="confirmPassword"
                            >Xác thực mật khẩu mới</label
                          >
                          <div class="input-group">
                            <input
                              type="password"
                              class="form-control"
                              id="confirmPassword"
                              name="confirmPassword"
                              placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                              aria-describedby="confirmPasswordToggle"
                              required
                            />
                            <span
                              id="confirmPasswordToggle"
                              class="input-group-text cursor-pointer"
                            >
                              <i class="bx bx-hide"></i>
                            </span>
                          </div>
                        </div>

                        <!-- Nút đổi mật khẩu -->
                        <div class="input-group">
                          <button
                            type="submit"
                            class="btn btn-primary"
                            id="changePasswordBtn"
                          >
                            <i class="bx bx-check me-1"></i>
                            Đổi mật khẩu
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- / Content -->

            <!-- Footer -->
            <footer
              th:replace="coach/layout-coach/layout-footer ::layout-footer"
            ></footer>
            <!-- / Footer -->

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="../assets/vendor/libs/jquery/jquery.js"></script>
    <script src="../assets/vendor/libs/popper/popper.js"></script>
    <script src="../assets/vendor/js/bootstrap.js"></script>
    <script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

    <script src="../assets/vendor/js/menu.js"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->

    <!-- Main JS -->
    <script src="../assets/js/main.js"></script>

    <!-- Page JS -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Toggle password visibility cho tất cả các trường mật khẩu
        const passwordToggles = [
          { toggle: "oldPasswordToggle", input: "oldPassword" },
          { toggle: "newPasswordToggle", input: "newPassword" },
          { toggle: "confirmPasswordToggle", input: "confirmPassword" },
        ];

        passwordToggles.forEach(({ toggle, input }) => {
          const toggleBtn = document.getElementById(toggle);
          const inputField = document.getElementById(input);

          if (toggleBtn && inputField) {
            toggleBtn.addEventListener("click", function () {
              const type =
                inputField.getAttribute("type") === "password"
                  ? "text"
                  : "password";
              inputField.setAttribute("type", type);

              // Thay đổi icon
              const icon = this.querySelector("i");
              if (type === "text") {
                icon.className = "bx bx-show";
              } else {
                icon.className = "bx bx-hide";
              }
            });
          }
        });

        // Form validation
        const form = document.getElementById("changePasswordForm");
        form.addEventListener("submit", function (e) {
          const newPassword = document.getElementById("newPassword").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          if (newPassword !== confirmPassword) {
            e.preventDefault();
            alert("Mật khẩu mới và xác thực mật khẩu không khớp!");
            return false;
          }

          if (newPassword.length < 6) {
            e.preventDefault();
            alert("Mật khẩu mới phải có ít nhất 6 ký tự!");
            return false;
          }
        });
      });
    </script>
  </body>
</html>
