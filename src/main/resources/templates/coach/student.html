<!DOCTYPE html>
<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="/assets/"
  data-template="vertical-menu-template-free"
  xmlns:th="http://www.thymeleaf.org"
>
  <head th:replace="coach/layout-coach/layout-head :: layout-head">
    Quản lý học viên
  </head>
  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->
        <div th:replace="coach/layout-coach/layout-menu ::layout-menu"></div>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
          <!-- Navbar -->
          <div
            th:replace="coach/layout-coach/layout-navbar :: layout-navbar"
          ></div>
          <!-- / Navbar -->

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->
            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4">
                <span class="text-muted fw-light">Danh sách học viên</span>
              </h4>
              <div class="card">
                <div
                  class="d-flex justify-content-between align-items-center card-header"
                >
                  <span>Danh sách học viên</span>
                </div>
                <div class="table-responsive text-nowrap">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Học viên</th>
                        <th>Email</th>
                        <th>Số điện thoại</th>
                        <th>Trạng thái</th>
                        <th>Thao tác</th>
                      </tr>
                    </thead>
                    <tbody class="table-border-bottom-0">
                      <tr th:each="student : ${students}">
                        <td>
                          <div class="d-flex align-items-center">
                            <img
                              th:src="'/assets/img/avatars/5.png'"
                              alt="Avatar"
                              class="rounded-circle me-3"
                              width="40"
                              height="40"
                            />
                            <div>
                              <strong th:text="${student.fullName}"
                                >Tên học viên</strong
                              >
                              <div
                                class="text-muted small"
                                th:text="${student.username}"
                              >
                                Username
                              </div>
                            </div>
                          </div>
                        </td>
                        <td th:text="${student.email}">email@email.com</td>
                        <td th:text="${student.phone}">0123456789</td>
                        <td>
                          <span
                            class="badge bg-label-success me-1"
                            th:if="${student.isActive}"
                            >Hoạt động</span
                          >
                          <span
                            class="badge bg-label-danger me-1"
                            th:unless="${student.isActive}"
                            >Không hoạt động</span
                          >
                        </td>
                        <td>
                          <div class="dropdown">
                            <button
                              type="button"
                              class="btn p-0 dropdown-toggle hide-arrow"
                              data-bs-toggle="dropdown"
                            >
                              <i class="bx bx-dots-vertical-rounded"></i>
                            </button>
                            <div class="dropdown-menu">
                              <a
                                class="dropdown-item"
                                th:href="@{|/coach/student/${student.userId}|}"
                              >
                                <i class="bx bx-show me-1"></i>Xem chi tiết
                              </a>
                              <form
                                th:action="@{|/coach/student/${student.userId}/delete|}"
                                method="post"
                                style="display: inline"
                              >
                                <button
                                  type="submit"
                                  class="dropdown-item text-danger"
                                  onclick="return confirm('Bạn có chắc muốn xoá học viên này?');"
                                >
                                  <i class="bx bx-trash me-1"></i>Xoá
                                </button>
                              </form>
                            </div>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <!-- / Content -->

            <!-- Footer -->
            <footer
              th:replace="coach/layout-coach/layout-footer :: layout-footer"
            ></footer>
            <!-- / Footer -->

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->

    <!-- Core JS -->
    <script src="../assets/vendor/libs/jquery/jquery.js"></script>
    <script src="../assets/vendor/libs/popper/popper.js"></script>
    <script src="../assets/vendor/js/bootstrap.js"></script>
    <script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="../assets/vendor/js/menu.js"></script>
    <script src="../assets/js/main.js"></script>
  </body>
</html>
