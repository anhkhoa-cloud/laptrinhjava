<!DOCTYPE html>
<html
  lang="vi"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
  <head th:replace="~{coach/layout-coach/layout-head ::layout-head}">
    <title>Trang thông báo</title>
  </head>
  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->
        <div
          th:replace="~{coach/layout-coach/layout-menu :: layout-menu}"
        ></div>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
          <!-- Navbar -->
          <div
            th:replace="~{coach/layout-coach/layout-navbar ::layout-navbar}"
          ></div>
          <!-- / Navbar -->

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->
            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4">Thông báo</h4>

              <div class="row">
                <div class="col-md-12">
                  <div class="card">
                    <div class="card-body">
                      <!-- Không có thông báo -->
                      <div
                        th:if="${#lists.isEmpty(notifications)}"
                        class="text-center py-4"
                      >
                        <p class="text-muted">Không có thông báo nào</p>
                      </div>

                      <!-- Danh sách thông báo -->
                      <div th:if="${!#lists.isEmpty(notifications)}">
                        <div
                          th:each="notification : ${notifications}"
                          class="border-bottom py-3"
                        >
                          <h6 th:text="${notification.title}"></h6>
                          <p
                            class="text-muted mb-1"
                            th:text="${notification.message}"
                          ></p>
                          <small
                            class="text-muted"
                            th:text="${#temporals.format(notification.createdAt, 'dd/MM/yyyy HH:mm')}"
                          ></small>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- / Content -->

            <!-- Footer -->
            <div
              th:replace="~{coach/layout-coach/layout-footer :: layout-footer}"
            ></div>
            <!-- / Footer -->
          </div>
          <!-- / Content wrapper -->
        </div>
        <!-- / Layout container -->
      </div>
    </div>
    <!-- / Layout wrapper -->

    <!-- Core JS -->
    <script src="../assets/vendor/libs/jquery/jquery.js"></script>
    <script src="../assets/vendor/libs/popper/popper.js"></script>
    <script src="../assets/vendor/js/bootstrap.js"></script>
    <script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="../assets/vendor/js/menu.js"></script>
    <script src="../assets/js/main.js"></script>
  </body>
</html>
