<!DOCTYPE html>

<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
  xmlns:th="http://www.thymeleaf.org" >
   <head th:replace="coach/layout-coach/layout-head :: layout-head"></head>
  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->
         <div th:replace="coach/layout-coach/layout-menu ::layout-menu"></div>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
          <!-- Navbar -->
            <div
            th:replace="coach/layout-coach/layout-navbar ::layout-navbar"
          ></div>

          <!-- / Navbar -->

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->
            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4">
                <span class="text-muted fw-light">Hồ sơ cá nhân</span>
              </h4>
              <div class="row">
                <div class="col-md-12">
                  <ul class="nav nav-pills flex-column flex-md-row mb-3">
                  </ul>
                  <div class="card mb-4">
                    <h5 class="card-header">Thông tin chi tiết</h5>
                    <!-- Account -->
                    <div class="card-body">
                      <div
                        class="d-flex align-items-start align-items-sm-center gap-4"
                      >
                        <img
                          th:src="${coach.imagePath != null ? coach.imagePath : '/assets/img/avatars/1.png'}"
                          alt="user-avatar"
                          class="d-block rounded"
                          height="100"
                          width="100"
                          id="uploadedAvatar"
                        />
                      </div>
                    </div>
                    <hr class="my-0" />
                    <div class="card-body">
                      <form
                        id="formAccountSettings"
                        method="POST"
                        onsubmit="return false"
                      >
                        <div class="row">
                          <div class="mb-3 col-md-6">
                            <label for="firstName" class="form-label"
                              >Họ và tên</label
                            >
                            <input
                              class="form-control"
                              type="text"
                              id="firstName"
                              name="firstName"
                             th:value="${user.fullName}" 
                               readonly="readonly"
                              autofocus
                            />
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input
                              class="form-control"
                              type="text"
                              id="email"
                              name="email"
                            th:value="${user.email}"
                               readonly="readonly"
                            />
                          </div>
                          <div class="mb-3 col-md-6">
                            <label class="form-label" for="phoneNumber"
                              >Số điện thoại</label
                            >
                            <div class="input-group input-group-merge">
                              <span class="input-group-text"></span>
                              <input
                                type="text"
                                id="phoneNumber"
                                name="phoneNumber"
                                class="form-control"
                                th:value="${user.phone}"
                                 readonly="readonly"
                              />
                            </div>
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="address" class="form-label"
                              >Địa chỉ</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="address"
                              name="address"
                               th:value="${user.address}"
                               readonly="readonly"
                            />
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="state" class="form-label">Kinh nghiệm</label>
                            <input
                              class="form-control"
                              type="text"
                               id="experience"
                              name="experience"
                             th:value="${coach.experience}"
                               readonly="readonly"
                            />
                          </div>
                           <div class="mb-3 col-md-6">
                            <label for="specialization" class="form-label">Mức giá</label>
                            <input
                              type="text"
                              class="form-control"
                              id="hourlyRate"
                              name="hourlyRate" 
                              readonly="readonly"
                              th:value="${coach.hourlyRate}" 
                            />
                          </div>
                           <div class="mb-3 col-md-6">
                            <label for="bio" class="form-label"
                              >Giới thiệu bản thân</label
                            >
                            <textarea
                              type="text"
                              class="form-control"
                              id="bio"
                              name="bio"
                              readonly="readonly"
                              th:text="${coach.bio}"
                             
                            ></textarea>
                          </div>
                          <div class="mb-3 col-md-6">
                          <label for="certifications" class="form-label"
                            >Chứng chỉ</label
                          >
                          <textarea
                            class="form-control"
                            id="certifications"
                            name="certifications"
                            rows="3"
                            readonly="readonly"
                            th:text="${coach.certifications}"
                          ></textarea>
                        </div>
                      </div>
                    </form>
                  </div>
                    <!-- /Account -->
                </div>
               
              </div>
            </div>
          </div>
            <!-- / Content -->

            <!-- Footer -->
              <div
              th:replace="coach/layout-coach/layout-footer ::layout-footer"
            ></div>

            
            <!-- / Footer -->

           
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

  
    <!-- / Layout wrapper -->

    

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="../assets/vendor/libs/jquery/jquery.js"></script>
    <script src="../assets/vendor/libs/popper/popper.js"></script>
    <script src="../assets/vendor/js/bootstrap.js"></script>
    <script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

    <script src="../assets/vendor/js/menu.js"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->

    <!-- Main JS -->
    <script src="../assets/js/main.js"></script>

    <!-- Page JS -->
    <script src="../assets/js/pages-account-settings-account.js"></script>

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
