<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý video hướng dẫn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-3">Danh sách video hướng dẫn</h2>
    <a th:href="@{/admin/videos/add}" class="btn btn-success mb-3">+ Thêm Video</a>

    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>Tiêu đề</th>
                <th>Mô tả</th>
                <th>Loại</th>
                <th>Youtube ID</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="video : ${videos}">
                <td th:text="${video.title}">[Tiêu đề]</td>
                <td th:text="${video.description}">[Mô tả]</td>
                <td th:text="${video.videoType}">[Loại]</td>
                <td th:text="${video.youtubeId}">[Youtube]</td>
                <td>
                    <a th:href="@{/admin/videos/delete/{id}(id=${video.videoId})}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Bạn chắc chắn muốn xóa?')">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
