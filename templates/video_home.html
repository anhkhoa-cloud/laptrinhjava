<div th:fragment="video_main" class="container">
            <!-- Page Header -->
            <div class="row mb-4">
                <div class="col-12">
                    <h2 class="text-center mb-3">
                        <i class="fas fa-video"></i> Video Hướng Dẫn Pickleball
                    </h2>
                    <p class="text-center text-muted">Học Pickleball từ cơ bản đến nâng cao với các video hướng dẫn chi tiết</p>
                </div>
            </div>

            <!-- Video Grid -->
            <div class="row" th:if="${videos != null and !videos.empty}">
                <div class="col-md-6 col-lg-4 mb-4" th:each="video : ${videos}">
                    <div class="card h-100">
                        <div class="card-header">
                            <h5 class="card-title mb-0" th:text="${video.title}">Tiêu đề video</h5>
                        </div>
                        <div class="card-body">
                            <p class="card-text" th:text="${video.description}">Mô tả video</p>
                            
                            <!-- Video Content -->
                            <!-- <div th:if="${video.videoType == 'YOUTUBE' and video.youtubeId != null}">
                                <div class="video-container mb-3">
                                    <iframe th:src="@{'https://www.youtube.com/embed/' + ${video.youtubeId}}" 
                                            frameborder="0" allowfullscreen></iframe>
                                </div>
                            </div> -->
                            
                            <div th:if="${video.youtubeId != null}">
                                <div class="text-center mb-3">
                                    <a th:href="@{/videos/watch/{videoId}(videoId=${video.videoId})}" class="btn btn-primary" target="_blank">
                                        <i class="fas fa-play"></i> Xem Video
                                    </a>
                                </div>
                            </div>
                            
                            <!-- Video Info -->
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="badge" th:classappend="${video.videoType == 'YOUTUBE' ? 'badge-danger' : 'badge-success'}" 
                                        th:text="${video.videoType}">Loại</span>
                                <small class="text-muted" th:text="${#dates.format(video.createdAt, 'dd/MM/yyyy')}">Ngày tạo</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Empty State -->
            <div class="row" th:if="${videos == null or videos.empty}">
                <div class="col-12 text-center">
                    <div class="card">
                        <div class="card-body">
                            <i class="fas fa-video fa-3x text-muted mb-3"></i>
                            <h5>Chưa có video nào</h5>
                            <p class="text-muted">Video hướng dẫn sẽ được cập nhật sớm nhất!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
