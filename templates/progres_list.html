<div th:fragment="progress_body">
    <main class="main-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="card">
                        <div class="card-header text-center">
                            <h4><i class="fas fa-chart-line"></i> Tiến Độ Học Video</h4>
                        </div>
                        <div class="card-body">
                            <table class="table table-hover align-middle">
                                <thead>
                                    <tr>
                                        <th>Video</th>
                                        <th>Trạng thái</th>
                                        <th>Hoàn thành lúc</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="progress : ${progresses}">
                                        <td th:text="${progress.video.title}"></td>
                                        <td>
                                            <span th:if="${progress.isCompleted}" class="badge badge-success">Đã hoàn thành</span>
                                            <span th:unless="${progress.isCompleted}" class="badge badge-warning">Chưa hoàn thành</span>
                                        </td>
                                        <td th:text="${progress.completedAt}"></td>
                                    </tr>
                                </tbody>
                            </table>
                            <div th:if="${progresses == null or progresses.empty}" class="text-center text-muted mt-3">
                                <i class="fas fa-info-circle"></i> Chưa có tiến độ học nào.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
