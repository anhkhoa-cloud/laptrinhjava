<!-- Basic Bootstrap Table -->

<!DOCTYPE html>
<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
  xmlns:th="http://www.thymeleaf.org"
>
  <head th:replace="coach/layout-coach/layout-head :: layout-head"></head>
  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->

        <div th:replace="coach/layout-coach/layout-menu ::layout-menu"></div>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
          <!-- Navbar -->
          <div
            th:replace="coach/layout-coach/layout-navbar :: layout-navbar"
          ></div>
          <!-- / Navbar -->

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4">
                <span class="text-muted fw-light">Danh sách học viên</span>
              </h4>
              <div class="card">
                <h5 class="card-header">Danh sách học viên</h5>
                <div class="table-responsive text-nowrap">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Học viên</th>
                        <th>Email</th>
                        <th>Số điện thoại</th>
                        <th>Trạng thái</th>
                        <th>Tiến độ học</th>
                        <th>Thao tác</th>
                      </tr>
                    </thead>
                    <tbody class="table-border-bottom-0">
                      <tr th:each="student : ${students}">
                        <td>
                          <div class="d-flex align-items-center">
                            <img
                              src="../assets/img/avatars/5.png"
                              alt="Avatar"
                              class="rounded-circle me-3"
                              width="40"
                              height="40"
                            />
                            <div>
                              <strong th:text="${student.fullName}"></strong>
                            </div>
                          </div>
                        </td>
                        <td th:text="${student.email}"></td>
                        <td th:text="${student.phone}"></td>
                        <td>
                          <span class="badge bg-label-success me-1"
                            >Đang học</span
                          >
                        </td>
                        <td>
                          <div class="d-flex align-items-center">
                            <div
                              class="progress me-3"
                              style="width: 60px; height: 6px"
                            >
                              <div
                                class="progress-bar bg-success"
                                style="width: 75%"
                              ></div>
                            </div>
                            <span class="text-muted small">75%</span>
                          </div>
                        </td>
                        <td>
                          <a th:href="@{'/coach/student/' + ${student.userId}}" class="btn btn-sm btn-outline-primary">Xem chi tiết</a>
                        </td>
                        <td>
                          <div class="dropdown">
                            <button
                              type="button"
                              class="btn p-0 dropdown-toggle hide-arrow"
                              data-bs-toggle="dropdown"
                            >
                              <i class="bx bx-dots-vertical-rounded"></i>
                            </button>
                            <div class="dropdown-menu">
                              <a
                                class="dropdown-item"
                                th:href="@{'/coach/student/' + ${student.userId}}"
                                ><i class="bx bx-user me-1"></i>Chi tiết</a
                              >
                              <a class="dropdown-item" href="/coach/assignment"
                                ><i class="bx bx-book me-1"></i>Giao bài tập</a
                              >
                            </div>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <!-- / Content -->

            <!-- Footer -->

            <footer
              th:replace="coach/layout-coach/layout-footer :: layout-footer"
            ></footer>
            <!-- / Footer -->

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="../assets/vendor/libs/jquery/jquery.js"></script>
    <script src="../assets/vendor/libs/popper/popper.js"></script>
    <script src="../assets/vendor/js/bootstrap.js"></script>
    <script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

    <script src="../assets/vendor/js/menu.js"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->

    <!-- Main JS -->
    <script src="../assets/js/main.js"></script>

    <!-- Page JS -->

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
